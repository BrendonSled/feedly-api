apply plugin: 'application'

dependencies {
    //feedly-api
    compile project(':feedly-api')

    //google dependencies
    compile "com.google.oauth-client:google-oauth-client-jetty:$versionGoogleClient"
}

idea {
    project {
        mainClassName = "org.github.bademux.feedly.conman.FeedlyConMan"
        languageLevel = '1.7'
    }
}