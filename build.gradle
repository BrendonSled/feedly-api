apply plugin: 'java'
apply plugin: 'idea'

repositories {
    mavenCentral()
}

configurations {
    provided
    provided.extendsFrom(compile)
}

dependencies {
    compile 'org.jsoup:jsoup:1.7.2'

    //google dependencies
    compile "com.google.oauth-client:google-oauth-client:$versionGoogleClient"
    compile "com.google.http-client:google-http-client-gson:$versionGoogleClient"

    //junit
    testCompile 'junit:junit:[4,)'
    testCompile 'xmlunit:xmlunit:1.5'
    testCompile 'org.hamcrest:hamcrest-all:1.3'


    //unneeded
//   provided 'com.google.apis:google-api-services-drive:v2-rev105-1.17.0-rc'
}

idea {
    module {
        downloadJavadoc = true
        downloadSources = true
        excludeDirs += file('out')
        excludeDirs += file('misc')
        excludeDirs += file('spec-files')
        inheritOutputDirs = false
        outputDir = file('build')
        scopes.PROVIDED.plus += configurations.provided
    }
    project {
        jdkName = '1.7'
        languageLevel = '1.6'
    }
}

test {
    systemProperties 'java.util.logging.config.file': 'logging.properties'
}